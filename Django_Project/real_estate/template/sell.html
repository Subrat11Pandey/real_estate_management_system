{% extends 'base.html' %} {% block title %}Home{% endblock title %}
{% block body %}
<body style="background:#eee">
    <form action="#" method="post">
       {% csrf_token %} {% load static %}
   <section class="h-100 ">
       <div class="container py-5 h-100">
         <div class="row d-flex justify-content-center align-items-center h-100">
           <div class="col">
             <div class="card card-registration my-4">
               <div class="row g-0">
                 <div class="col-xl-6 d-none d-xl-block">
                   <img src="https://i.pinimg.com/564x/7a/37/e6/7a37e6cf05954ec8ddc6ae42fb99361a.jpg" hight=1800px width= 1300px
                     alt="Sample photo" class="img-fluid"
                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                 </div>
                 <div class="col-xl-6">
                   <div class="card-body p-md-5 text-black">
                     <h3 class="mb-5 text-uppercase"> Post Your Property</h3>
                     <!-- <div class="form-outline mb-4">
                       <input type="text" id="form3Example97" class="form-control form-control-lg"  name='property_name' float="right" required />
                       <label class="form-label" for="form3Example97">Property Name</label>
                     </div> -->

                     <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg" name='property_id' required />
                          <label class="form-label" for="form3Example1m" >Property ID</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg" name='property_name' required />
                          <label class="form-label" for="form3Example1n"> Property Name</label>
                        </div>
                      </div>
                    </div>
    




                     <div class="row">
                       <div class="col-md-6 mb-4">
                         <div class="form-outline">
                           <input type="text" id="form3Example1m" class="form-control form-control-lg" name='size' required />
                           <label class="form-label" for="form3Example1m" >Size</label>
                         </div>
                       </div>
                       <div class="col-md-6 mb-4">
                         <div class="form-outline">
                           <input type="text" id="form3Example1n" class="form-control form-control-lg" name='price' required />
                           <label class="form-label" for="form3Example1n"> Price</label>
                         </div>
                       </div>
                     </div>
     
                     
     
                     <div class="row">
                       <div class="col-md-6 mb-4">
                        <select name='location' class="select">
                          <option value="Bangalore">Location</option>
                          <option value="Bangalore">Bangalore</option>
                          <option value="Delhi">Delhi</option>
                          <option value="Varanasi">Varanasi</option>
                        </select>
                         
     
                       </div>
                       <div class="col-md-6 mb-4">
     
                         <select name = 'rs' class="select">
                           <option value="Sell">SELL/RENT</option>
                           <option value="Rent">RENT</option>
                           <option value="Sell">SELL</option>
                         </select>
     
                       </div>
                     </div>
   
                     <!-- <div class="form-outline mb-4">
                       <input type="text" id="form3Example97" class="form-control form-control-lg"  name='owner_id' float="right" required />
                       <label class="form-label" for="form3Example97">Owner ID</label>
                     </div>
 -->

                     <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg" name='owner_id'  required />
                          <label class="form-label" for="form3Example1m" >Owner ID</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg" name='phone'  minlength="10" maxlength="10" required />
                          <label class="form-label" for="form3Example1n"> Phone</label>
                        </div>
                      </div>
                    </div>



                     <div class="form-outline mb-4">
                       <input type="email" id="form3Example99" class="form-control form-control-lg" name='email' required/>
                       <label class="form-label" for="form3Example99">Email</label>
                     </div>
                     <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
     
                        <h6 class="mb-0 me-4">Type: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" id="femaleGender" name='type' value='Appartment' required />
                          <label class="form-check-label" for="femaleGender">Appartment</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio"  name='type' value='Independent Floor' required id="maleGender" />
                          <label class="form-check-label" for="maleGender">Independent Floor</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" type="radio"  id="otherGender" name='type' value='Builder Floor' required />
                            <label class="form-check-label" for="otherGender">Builder Floor</label>
                          </div>
                          <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" type="radio"  id="otherGender" name='type' value='Villa' required />
                            <label class="form-check-label" for="otherGender">Villa</label>
                          </div>
        
                      </div>
     
                     <div class="d-flex justify-content-end pt-3">
                       <button type="button" class="btn btn-light btn-lg">Reset all</button>
                       <button type="submit" class="btn btn-warning btn-lg ms-2">Post</button><br> <br>
                   </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </section>
   </form>
{% endblock body %}
